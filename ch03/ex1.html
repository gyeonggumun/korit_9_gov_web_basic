<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>고객 문의 접수</h1>
    <table>
        <tbody>
            <tr>
                <td><label for="label1">이름</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="label2">이메일</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="label3">전화번호</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="label4">문의 유형</label></td>
                <td>
                    <select name="" id="" >
                        <option value="" selected disabled>선택하세요</option>
                        <option value="">상품문의</option>
                        <option value="">배송문의</option>
                        <option value="">교환/환불</option>
                        <option value="">기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="label5">우선순위</label></td>
                <td>
                    <input type="radio" name="a" id="a1">
                    <label for="a1">낮음</label>
                    <input type="radio" name="a" id="a2">
                    <label for="a2">보통</label>
                    <input type="radio" name="a" id="a3">
                    <label for="a3">높음</label>
                    <input type="radio" name="a" id="a4">
                    <label for="a4">긴급</label>
                </td>
            </tr>
            <tr>
                <td><label for="label6">문의 내용</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td><label for="label7">알림 수신 동의</label></td>
                <td>
                    <table>
                        <tbody>
                            <tr><td></td></tr>
                            <tr><td></td></tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            
        </tbody>
    </table>
    <button>문의 접수</button>
    <button>초기화</button>
</body>
</html>
