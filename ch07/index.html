<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            box-sizing: border-box;
            margin: 50px;
            border: 5px solid #00000000;
            padding: 25px;
            width: 100px;
            height: 100px;
            background-color: black;
            background-clip: border-box;
        }

        .box2{
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            padding: 50px;
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .box3{
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            width: 100%;
            height: 100%;
            background-color: yellow;
        }

        .button {
            margin: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px 10px;

            padding: 20px 15px;
            width: fit-content;
            height: fit-content;
            background-color: #fafafa;
            cursor: pointer;
            
        }
        /*  */
       
        .circle {
            border-radius: 50%;
            width: 150px;
            height: 300px;
            background-color: blue;

        }

    </style>


</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        <div class="box3"></div>
    </div>
    <div class="button">첫번째 버튼</div>
    <div class="button">두번째 버튼</div>
    <div class="button">스무다섯번째 버튼</div>

    <div class="circle"></div>
</body>
</html>
