<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        html {
            height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100%;   
        }

        .btn-group {
            display: flex;
            width: fit-content;

            & > .btn:nth-of-type(1) {
                border-radius: 4px 0 0 4px;    
            }
            & > .btn:nth-last-of-type(1) {
                border-radius: 0 4px 4px 0;    
            }

        }

        .btn {
            border: none;
            border-radius: 4px;
            padding: 5px 15px;
            background-color: #fff;
            cursor: pointer;

            &:hover {
                background-color: #fafafa;
            }

            &:active {
                background-color: #eeeeee;
            }
        }

        .btn-mustard {
            background-color: #ffb404;
            &:hover {
                background-color: #ffc404;
            }
            &:active {
                background-color: #ffa200;
            }
        }

        .btn-error {
            background-color: #dc3545;
            color: #fff;
            &:hover {
                background-color: #cc3545;
            }
            &:active {
                background-color: #ac3545;
            }
        }

        

        header {
            display:flex;
            align-items: center;
            box-sizing: border-box;
            padding-left: 10px;
            height: 50px;
            background-color: #a4a4a4;

            .main-title {
                margin: 0;
                font-size: 15px;
                color: #fff;
                cursor:default;
            }
        }

        main {
            display: flex;
            flex-grow: 1;  /* flex영역에서 남은 여백을 꽉 채우는 행위 */
            background-color: blue;
        }

        aside {
            min-width: 200px;
            width: 200px;
            height: 100%;
            background-color: gray;

            .aside-top {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 5px;
                padding: 20px 0;
                background-color: #2f2f2f;

                .aside-student-name {
                    margin: 0;
                    font-size: 17px;
                    color: #fff;
                    cursor: default;
                }
            }

            .aside-menu-list {
                list-style-type: none;
                margin: 0;
                padding: 0.1px 0;
                background-color: #2f2f2f;

                & > a {
                    text-decoration: none;
                    color: #fff;
                }

                .aside-menu-item {
                    display: flex;
                    align-items: center;
                    margin: 1px 0;
                    padding: 15px;
                    background-color: #808080;
                    
                    &:hover {
                        background-color: #5f5f5f;
                    }

                    &:active {
                        background-color: #2f2f2f;
                    }

                    & > div:nth-of-type(1) {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 25px;
                    }

                    & > div:nth-of-type(2) {
                        padding-left: 5px;
                    }
                }
            }
        }

        article {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            box-sizing: border-box;
            padding: 8px;
            min-width: 1000px;
            background-color: yellow;
        
        
            .main-top {
                margin-bottom: 10px;
                height: 180px;
                background-color: red;
            
            }

            .main-body {
                flex-grow: 1;
                background-color: red;
            }
        }
            
        
        

        

    </style>
