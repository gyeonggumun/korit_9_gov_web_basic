<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 호이스팅
        // 선언, 초기화, 출력을 순서없이 실행해도 오류없이 실행되는 현상
        // var는 여러번 선언이 가능하여 대체하기 위해 let이라는 변수가 생김
        // let이라는 변수는 호이스팅도 허용하지 않기 때문에 오류를 잘 잡아 낼 수 있는도록 되어 있음
        let b;
        const c = 10;

        a = 10;
        b = 20;

        console.log(a);
        console.log(b);
        
        var a;
        
        print();

        function print() {
            console.log("출력!!!");
        }


    </script>
</body>
</html>
