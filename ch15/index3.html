<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const username = "test";
        const password = "1111";

        const user = {
            username: "test1",
            password: "1234",
        }

        const error = {
            fieldName: "username",
            errorMessage: "사용자이름을 확인하세요.",
        }
        // []를 사용하면 키 값을 변수처럼 사용가능
        console.log(error.errorMessage + `(${user[error.fieldName]})`);

        const student = {
            name: "김준일",
            age: 32,
        }

       // []를 사용하여 문자열을 참조형으로 사용가능 
        console.log(student.name);
        console.log(student.age);
        console.log(student["name"]);
        console.log(student["age"]);




    </script>
</body>
</html>
