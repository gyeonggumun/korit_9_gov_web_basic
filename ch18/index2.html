<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 앞에서 부터 true가 나오면 그냥 그 값이 바로 출력
        console.log(1 || 2);
        console.log(11 || 21);
        console.log(0 || 21);

        // 앞에 값이 true 이면 뒤에값이 출력
        // 앞에 값이 false 이면 앞에 값이 출력
        console.log(11 && 21);
        console.log(null && 21);

        console.log(0 || 21 || 0);
        console.log(11 && 21 && 10);

        const a = 2;

        console.log((a % 2 === 0 && "짝수") || "홀수");

        const b = null;
        console.log(b ?? "test");
        const c = {};
        console.log(c ?? "test");

    </script>
</body>
</html>
