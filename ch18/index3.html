<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 구조분해(비구조 할당)
        const user = {
            username: "test",
            password: "1234",
        }

        const username = user.username;
        const password = user.password;

        const student = {
            studentName: "김준일",
            studentAddress: "동래구",
            studentAge: 32,
        }

        const { studentName, studentAge } = student;

        function print1 (student) {
            console.log(student.studentName);
            console.log(student.studentAge);
        }

        print1(student);

        function print2 (studentName, studentAge) {
            console.log(studentName);
            console.log(studentAge);
        }

        print2(student.studentName, student.studentAge);

        function print3({ studentName, studentAge }) {
            console.log(studentName);
            console.log(studentAge);
        }

        print3(student);

        const { studentName:name, studentAge:age } = student;

        console.log(name, age);

    </script>
</body>
